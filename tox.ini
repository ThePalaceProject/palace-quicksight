[tox]
envlist = py{39,310,311}-core
skipsdist = true

[testenv]
commands_pre =
    poetry install -v
commands =
    core: pytest {posargs:tests/core}
allowlist_externals =
    python
    poetry
    pytest


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
MODULE =
    Core: core
